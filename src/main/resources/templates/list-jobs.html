<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${not #lists.isEmpty(jobs)}">
        <h3 th:text="${#lists.size(jobs)}+ ' Result(s)'"></h3>

    </div>
    <table class = "job-listing">
        <tr>
            <td> Position Type</td>
            <td>Job Name</td>
            <td>Employer</td>
            <td>Location</td>
            <td>Skill</td>
        </tr>
        <tr th:each="job : ${jobs}">
            <td th:each="key : ${job.keySet()}" th:text="${job.get(key)}"></td>
        </tr>
    </table>


</div>

</body>
</html>
